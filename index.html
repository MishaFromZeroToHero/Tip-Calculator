<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="icon" type="image/png" href="images/jar.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo-image">
      <img src="images/logo.svg" alt="Splitter Logo" class="logo" />
    </div>
    <div class="content-wrapper">
      <section class="content">
        <div class="calculator-inputs">
          <div class="bill-container">
            <div class="bill-title">
              <h6 class="bill">Bill</h6>
              <p class="alert-1">Can't be zero</p>
            </div>
            <div class="bill-input-div">
              <input
                type="number"
                id="err"
                class="bill-input"
                placeholder="0"
              />
            </div>
          </div>
          <div class="tip-selector">
            <div class="tip-title">
              <h6 class="select-tip">Select Tip %</h6>
            </div>
            <div class="tip-buttons">
              <button class="five" id="button1">5%</button>
              <button class="ten" id="button1">10%</button>
              <button class="fifteen" id="button1">15%</button>
              <button class="twenty-five" id="button1">25%</button>
              <button class="fifty" id="button1">50%</button>
              <input type="number" class="custom" placeholder="Custom" />
            </div>
          </div>
          <div class="num-of-ppl">
            <div class="num-of-ppl-heading">
              <h6 class="number-of-people">Number of People</h6>
              <p class="alert-2">Can't be zero</p>
            </div>
            <div class="people-input-div">
              <input type="number" class="people-input" placeholder="0" />
            </div>
          </div>
        </div>
        <div class="calculator-outputs">
          <div class="output-text">
            <div class="tip-amount-div">
              <div class="text">
                <h6 class="tip-amount">Tip Amount</h6>
                <p class="person">/ person</p>
              </div>
              <div class="tip-amount-output">
                <h1 class="amount">$0.00</h1>
              </div>
            </div>
            <div class="total-div">
              <div class="total-txt">
                <h6 class="total">Total</h6>
                <p class="total-person">/ person</p>
              </div>
              <div class="total-amount-output">
                <h1 class="amount-2">$0.00</h1>
              </div>
            </div>
          </div>
          <div class="button-reset">
            <button class="reset">RESET</button>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
